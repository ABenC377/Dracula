<div class="scores">
  <app-scores></app-scores>
</div>

<div class="board">
    <app-board
      [boardConfiguration]="boardConfiguration"
      [handCardSelected]="handCardSelected"
      [selectedHandCard]="selectedHandCard"
      (handCardPlayed)="onHandCardPlayed($event)"
      (scoresUpdated)="onScoresUpdated($event)">
    </app-board>
</div>

<div class="hand">
  <app-hand [handCards]="handCards" (forwardSelectedCard)="onForwardSelectedCard($event)"></app-hand>
</div>
